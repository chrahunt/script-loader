<!doctype html>
<html>
	<head>		
		<title>Input</title>
		
		<!-- Scripts -->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
		<!-- Cascading Style Sheets -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">		
	</head>
	
	<body>
		<div class="form-horizontal">
			<div class="form-group">
				<label for="index-loc">Index file location</label>
				<input type="text" class="form-control" id="index-loc" name="index-loc">
			</div>
			<div class="form-group">
				<label>
					<input type="checkbox" id="extension-active" name="extension-active"> Extension Active?
				</label>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" id="save-index">Save</button>
				<p class="feedback" id="saved-text">Saved!</p>
				<p class="feedback" id="not-saved-text">Not saved!</p>
			</div>
		</div>
		<script src="js/popup.js" type="text/javascript"></script>
	</body>
</html>
